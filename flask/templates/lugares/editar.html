{% extends "base.html" %}

{% block title %}Editar Lugar - Gestión de Eventos{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Editar Lugar</h2>
        
        <form method="POST" action="{{ url_for('lugar.editar', id=lugar.id) }}">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre del Lugar:</label>
                <input type="text" id="nombre" name="nombre" 
                       value="{{ lugar.nombre }}" required>
            </div>
            
            <!-- Campo Dirección -->
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" 
                       value="{{ lugar.direccion }}" required>
            </div>
            
            <!-- Botones -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('lugar.index') }}" class="btn">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
