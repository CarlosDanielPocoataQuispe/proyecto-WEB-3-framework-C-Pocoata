{% extends "base.html" %}

{% block title %}Lugares - Gestión de Eventos{% endblock %}

{% block content %}
    <h2>Lugares</h2>
    
    <!-- Botón para crear nuevo lugar -->
    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('lugar.crear') }}" class="btn btn-primary">Nuevo Lugar</a>
    </div>
    
    <!-- Tabla de lugares -->

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for lugar in lugares %}
                <tr>
                    <td>{{ lugar.id }}</td>
                    <td>{{ lugar.nombre }}</td>
                    <td>{{ lugar.direccion }}</td>
                    <td>
                        <!-- Botones de acciones -->
                        <a href="{{ url_for('lugar.editar', id=lugar.id) }}" class="btn btn-edit">Editar</a>
                        <a href="{{ url_for('lugar.eliminar', id=lugar.id) }}" class="btn btn-delete">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
