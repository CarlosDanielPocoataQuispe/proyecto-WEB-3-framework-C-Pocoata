{% extends "base.html" %}

{% block title %}Editar Rol - Gesti√≥n de Eventos{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Editar Rol</h2>
        
        <form method="POST" action="{{ url_for('rol.editar', id=rol.id) }}">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre del Rol:</label>
                <input type="text" id="nombre" name="nombre" 
                       value="{{ rol.nombre }}" required>
            </div>
            
            <!-- Botones -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('rol.index') }}" class="btn">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
