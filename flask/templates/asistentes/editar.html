{% extends "base.html" %}

{% block title %}Editar Asistente - Gesti√≥n de Eventos{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Editar Asistente</h2>
        
        <form method="POST" action="{{ url_for('asistente.editar', id=asistente.id) }}">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre del Asistente:</label>
                <input type="text" id="nombre" name="nombre" 
                       value="{{ asistente.nombre }}" required>
            </div>
            
            <!-- Campo Contacto -->
            <div class="form-group">
                <label for="contacto">Contacto:</label>
                <input type="text" id="contacto" name="contacto" 
                       value="{{ asistente.contacto }}" required>
            </div>
            
            <!-- Campo Evento -->
            <div class="form-group">
                <label for="evento_id">Evento:</label>
                <select id="evento_id" name="evento_id" required>
                    <option value="">Seleccionar evento</option>
                    {% for evento in eventos %}
                        <option value="{{ evento.id }}" 
                                {% if evento.id == asistente.evento_id %}selected{% endif %}>
                            {{ evento.nombre }} ({{ evento.fecha }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Botones -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{{ url_for('asistente.index') }}" class="btn">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
