{% extends "base.html" %}

{% block title %}Crear Evento - Gestión de Eventos{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Crear Nuevo Evento</h2>
        
        <form method="POST" action="{{ url_for('evento.crear') }}">
            <!-- Campo Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre del Evento:</label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Ej: Conferencia de Tecnología">
            </div>
            
            <!-- Campo Fecha -->
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <!-- Campo Lugar -->
            <div class="form-group">
                <label for="lugar_id">Lugar:</label>
                <select id="lugar_id" name="lugar_id" required>
                    <option value="">Seleccionar lugar</option>
                    {% for lugar in lugares %}
                        <option value="{{ lugar.id }}">{{ lugar.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Campo Rol Organizador -->
            <div class="form-group">
                <label for="organizador_id">Rol Organizador:</label>
                <select id="organizador_id" name="organizador_id" required>
                    <option value="">Seleccionar rol</option>
                    {% for rol in roles %}
                        <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Botones -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{{ url_for('evento.index') }}" class="btn">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
