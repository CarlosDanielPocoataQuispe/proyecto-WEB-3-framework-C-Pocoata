<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gesti칩n de Eventos{% endblock %}</title>
    <style>
        /* Estilos b치sicos como en CodeIgniter */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Header */
        header { 
            background: #2c3e50; 
            color: white; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
        }
        header h1 { margin-bottom: 10px; }
        
        /* Navegaci칩n */
        nav ul { display: flex; list-style: none; gap: 15px; }
        nav a { 
            color: white; 
            text-decoration: none; 
            padding: 8px 15px; 
            background: #34495e; 
            border-radius: 4px; 
        }
        nav a:hover { background: #1abc9c; }
        
        /* Mensajes */
        .alert { 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        
        /* Tablas */
        table { 
            width: 100%; 
            background: white; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { background: #ecf0f1; }
        
        /* Botones */
        .btn { 
            display: inline-block; 
            padding: 8px 15px; 
            text-decoration: none; 
            border-radius: 4px; 
            margin: 2px; 
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-edit { background: #2ecc71; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        
        /* Formularios */
        .form-container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            max-width: 500px; 
            margin: 0 auto; 
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
    
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <h1>Gesti칩n de Eventos</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('evento.index') }}">Eventos</a></li>
                    <li><a href="{{ url_for('lugar.index') }}">Lugares</a></li>
                    <li><a href="{{ url_for('rol.index') }}">Roles</a></li>
                    <li><a href="{{ url_for('asistente.index') }}">Asistentes</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Contenido principal -->
        <main>
            {% block content %}{% endblock %}
        </main>
        
    </div>
    
</body>
</html>
